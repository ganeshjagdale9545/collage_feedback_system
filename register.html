<div class="row" >
    <div class="col-sm-4">
    <div  style="border:1px solid;background-color: rgba(20, 248, 70, 0.3) ;background-image: url('admission2018.jpg');background-size: 100% 100%; padding: 2px; height: 600px; margin:20px 0px;border-radius:5px; ">
    
    </div>
    </div>
    <div class="col-sm-8">
        <div  style="border:1px solid rgb(155, 1, 1);margin:20px 0px;height: 400px;border-radius:5px; background: rgba(201, 247, 36, 0.4);">
        <center><h2 style="background-color:rgb(155, 1, 1);color:white;margin: 0px;">REGISTRATION</h2></center>
        <table style="margin:0px 2px;width: 70%;">
            <tr>
            <td style="color:rgb(15, 15, 15); padding:10px 0px;">Student Name:</td>
            <td><input type="text" id="name" maxlength="50"  onkeypress="return (event.charCode > 64 && 
                event.charCode < 91) || (event.charCode==32) || (event.charCode > 96 && event.charCode < 123)" style="background-color:#ede085 ;font-size:12px;width: 100%;"></td>
            </tr>
            <tr >
            <td style="color:rgb(15, 15, 15);padding:10px 0px;">Email Id:</td>
            <td><input type="text" id="email" style="background-color:#ede085 ;font-size:12px;width: 100%;"></td>
            </tr>
            <tr>
                <td style="color:rgb(15, 15, 15);padding:10px 0px;">Branch:</td>
                <td>
                        <select id="branch">
                                  <option value="Computer">Computer</option>
                                  <option value="Civil">Civil</option>
                                  <option value="Mechanical">Mechanical</option>
                                  <option value="E&TC">E&TC</option>
                                </select>
                    
                     </td>
                </tr>
            <tr>
                    <tr >
                            <td style="color:rgb(15, 15, 15);padding:10px 0px;">Class:</td>
                            <td><select id="class">
                                      <option value="FE">FE</option>
                                      <option value="SE">SE</option>
                                      <option value="TE">TE</option>
                                      <option value="BE">BE</option>
                                    </select>
                                </td>
                            </tr>
            <td></td>
            <td style="color:white;padding:10px 0px;">
                <button id="sub" onclick="submit()" style="background-color: rgb(11, 182, 5);border-radius:5px; color: white">SUBMIT</button>
                <button id="del" onclick="Delete()" style="background-color: rgb(250, 39, 39);border-radius:5px; color: white">DELETE</button>
                <button id="re" onclick="resend()" style="background-color: rgb(11, 182, 5);border-radius:5px; color: white">RESEND</button>
                <button id="out" onclick="logout()" style="background-color: rgb(250, 39, 39);border-radius:5px; color: white">LOGOUT</button></td>
            </tr>
            </table>
            <div id="reg" style="height:30px;"> </div>
        </div>
